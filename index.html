<!doctype html>
<html lang="en" ng-app="ShopingListCheckoff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"> </script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
      <div ng-controller='ToBuyController as tobuy'>
       <h2>To Buy:</h2>

       <ol>
         <li ng-repeat="item in tobuy.items">
            {{item.quantity}} of {{item.name}}
            <button ng-click="tobuy.addToBought($index)">bought</button>
         </li>
       </ol>

          <div class="emptyMessage" ng-if="tobuy.isEmpty();">Everything is bought!</div>
    </div>
    </div>

    <!-- Already Bought List -->


    <div class="col-md-6">
      <div  ng-controller='AlreadyBoughtController as albought'>
       <h2>Already Bought:</h2>

        <ol>
         <li ng-repeat="item in albought.items">
            {{item.quantity}} of {{item.name}}

         </li>
        </ol>
          <div class="emptyMessage" ng-if="albought.isEmpty()">Nothing is bought!</div>
     </div>
    </div>
  </div>
</div>

</body>
</html>
